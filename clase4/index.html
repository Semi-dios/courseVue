<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- development version, includes helpful console warnings -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
    <div id="app" >
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-lg-6">
              <section>
                <article>

                  <h2>{{title}}</h2>
                </article>
                <article>
                    <form action="" class="w-100">
                     <div class="form-row">
                       <div class="form-group">
                        <input type="text" class="form-control" v-model="newTask"  @Keyup.enter="newTask">
                       </div>
                     </div>
                     <div class="form-row">
                      <div class="form-group">
                        <button class="btn btn-primary mb-3" @click="addTask">Add</button>
                       
                        
                      </div>
                    </div>
                      
                      <div class="row">
                        <div class="col-sm-12">
                          <h5>{{newTask}}</h5>
                        </div>
                      </div>

                      <div v-for="(item, index) of task">
                        <div :class="['alert', item.state ? 'alert-primary': 'alert-danger']" role="alert">
                          <div class="d-flex justify-content-between align-items-center">
                            <p>
                              {{index}}--{{item.name}}--{{item.state}}
                            </p>
                           <div class="div d-flex  align-items-center">
                            <button type="button" class="btn btn-success btn-sm m-1 " v-on:click="editTask(index)">OK</button>
                            <button type="button" class="btn btn-danger btn-sm m-1" @click="deleteTask(index)">X</button>
                           </div>
                          </div>
                        </div>
                      </div>
                    
                    </form>
                </article>
              </section>
          </div>
        </div>
      </div>
    </div>
   
    <script src="" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
